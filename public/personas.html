<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padron</title>

    <!-- /////////////////////////////////////////////////////////////////////// -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!--datables CSS bÃ¡sico-->
    <link rel="stylesheet" type="text/css" href="datatables/datatables.min.css"/>
    <!--datables estilo bootstrap 4 CSS-->  
    <link rel="stylesheet"  type="text/css" href="datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css">
           
    <!--font awesome con CDN-->  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">  

    <!-- /////////////////////////////////////////////////////////////////////// -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"> <!-- Material Icon -->
    <link rel="stylesheet" href="css/personas.css">

</head>
<body>
    <div class="container-persona">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo de Padron">
                    <h2>PA<span class="danger">DRON</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="personas.html" class="active">
                    <span class="material-icons-sharp">person</span>
                    <h3>Personas</h3>
                </a>
                <a href="mapa.html">
                    <span class="material-icons-sharp">map</span>
                    <h3>Mapa</h3>
                </a>
                <!-- <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Cerrar Sesion</h3>
                </a> -->
            </div>
        </aside>

        <!------------------------ FIN DEL ASIDE -------------------------->

        <main>
            <div class="flex-header">
                <div class="hijo1">
                    <h1>Personas</h1>
                    <div class="date">
                        <input type="date">
                    </div> 
                </div>

                <div class="right">
                    <div class="top">
                        <button id="menu-btn"><span class="material-icons-sharp">menu</span></button>
                        <div class="theme-toggler">
                            <span class="material-icons-sharp active">light_mode</span>
                            <span class="material-icons-sharp">dark_mode</span>
                        </div>
                        <div class="profile">
                            <div class="info">
                                <p>Hola, <b id="nombreAdmin"></b></p>
                                <small class="text-muted">Admin</small>
                            </div>
                            <div class="profile-photo">
                                <img src="img/perfil.png" alt="Perfil de Padron">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AQUI VA EL CODIGO PARA EL DATATABLE -->

            <!--Ejemplo tabla con DataTables-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">        
                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Edad</th>
                                    <th>Ciudad</th>                               
                                    <th>Colonia</th>
                                    <th>Voto</th>
                                    <th>Seccion</th>
                                </tr>
                            </thead>
                            <tbody id="tBody">
                                <!-- <tr>
                                    <td>Tiger Nixon</td>
                                    <td>Arquitecto</td>
                                    <td>Edinburgh</td>                                
                                    <td>2011/04/25</td>
                                    <td>$320,800</td>
                                    <td>Prueba</td>
                                </tr>                            -->
                            </tbody>        
                        </table>                  
                        </div>
                    </div>
                </div>  
            </div> 
        </main>
        <!---------------------- FINAL DEL MAIN ------------------------>
    </div>

    <div class="contendor-loading">
        <div class="contenedor-interno">
            <img id="img-activa" src="img/loading-text.gif" alt="loading gif">
        </div>
    </div>
    
    <footer class="mostrar-footer">
        <p>Todos los derechos reservados &copy;</p>
    </footer>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
    <!-- datatables JS -->
    <script type="text/javascript" src="datatables/datatables.min.js"></script>    
     
    <!-- para usar botones en datatables JS -->  
    <script src="datatables/Buttons-1.5.6/js/dataTables.buttons.min.js"></script>  
    <script src="datatables/JSZip-2.5.0/jszip.min.js"></script>    
    <script src="datatables/pdfmake-0.1.36/pdfmake.min.js"></script>    
    <script src="datatables/pdfmake-0.1.36/vfs_fonts.js"></script>
    <script src="datatables/Buttons-1.5.6/js/buttons.html5.min.js"></script>

    <script src="./js/validar-token.js"></script>
    <script src="./js/personas.js"></script>
</body>
</html>
